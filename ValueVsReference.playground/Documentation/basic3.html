                        <aside class="aside">
                            <p class="aside-title">Under the hood
                            </p>
                            <p class="para">Swift has copy-on-write semantics and is smart about copying the struct’s
                                value only when absolutely necessary. That means structB = structA won’t create an
                                immediate copy since the values are identical to start off;
                                once you start changing values, the runtime will do the copy.
                            </p>
