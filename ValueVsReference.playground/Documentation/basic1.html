Types in Swift fall into one of two categories: first, <code class="code-voice">value types</code>, where each
instance keeps a unique copy of its data, usually defined as a struct, enum, or tuple.
The second, reference types, where instances share a single copy of the data, and the type is
usually defined as a class.
